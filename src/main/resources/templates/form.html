<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Livro</title>
</head>
<body>
<h1>Adicionar Novo Livro</h1>

<form action="/salvar" method="post" th:object="${livro}">
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required/><br/>

    <label>Autor:</label>
    <input type="text" th:field="*{autor}" required/><br/>

    <label>Total de Páginas:</label>
    <input type="number" th:field="*{totPaginas}" required/><br/>

    <label>Emprestado:</label>
    <input type="checkbox" th:field="*{emprestado}"/><br/>

    <button type="submit">Salvar</button>
</form>

<a href="/">⬅ Voltar</a>
</body>
</html>
